<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de empresas proveedoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center">Empresas afiliadas Ferremas</h1>
    <br/>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">Empresas</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
            {% for id in listado %}
            <tr>
                <td>{{ listado[id] }}</td>
                <td><a href="/eliminar/{{ id }}"><button class="btn btn-danger btn-sm">Delete</button></a></td>
            </tr>
            {% endfor %}
            <tr>
                <form method="POST" action="/agregar">
                    <td><input type="text" name="new_proveedor" required></td>
                    <td><button class="btn btn-primary btn-sm" type="submit">Add</button></td>
                </form>
            </tr>
        </tbody>
    </table>
    <a href="/productos">Ir a Productos</a><br>
    <a href="/usuarios">Ir a Usuarios</a>
</body>
</html>
