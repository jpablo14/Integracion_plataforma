<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center">Productos de Ferremas</h1>
    <br/>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.id }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.precio }}</td>
                <td><a href="/productos/eliminar/{{ producto.id }}"><button class="btn btn-danger btn-sm">Delete</button></a></td>
            </tr>
            {% endfor %}
            <tr>
                <form method="POST" action="/productos/agregar">
                    <td>Nuevo</td>
                    <td><input type="text" name="nombre" required></td>
                    <td><input type="number" step="0.01" name="precio" required></td>
                    <td><button class="btn btn-primary btn-sm" type="submit">Add</button></td>
                </form>
            </tr>
        </tbody>
    </table>
    <a href="/">Ir a Proveedores</a><br>
    <a href="/usuarios">Ir a Usuarios</a>
</body>
</html>
